<div th:fragment="shoppingcart" >
    <div class="container">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <div class="row">
                                    <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
                            </div>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"  th:each="cartItem : ${Cart}" th:with="product=${cartItem.getProduct(repo)}">
                            <div class="row">
                            <div class="col">
                                <img class="img" width="100" th:src="${product.getImgpath()}" >
                            </div>
                            <div class="col">
                                <p class="product-name"><strong th:text="${product.getName()} +' X'+${cartItem.getQuantity()}">Product name</strong></p>

                                <div class="text-right">
                                    <h3><strong th:text="${product.getPrice*cartItem.getQuantity() +' $'}">Price</strong></h3>
                                </div>
                                <a class="removefromcart btn btn-secondary" th:id="${cartItem.getProductid()}" href="#">remove 1 item</a>
                            </div>
                            </div>
                        </li>
                    </ul>
                    <div class="panel-footer" style="padding-top:30px;">
                        <div class="row text-center">
                            <div class="col-xs-9">
                                <h2 class="text-right">Total $ <strong th:text="${total}">price</strong></h2>
                            </div>
                            <div class="col-xs-3" style="padding-left: 20px">
                                <button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#checkoutmodal">
                                    Checkout
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
        <div class="modal fade" id="checkoutmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        You'll be redirected to our paypal business account to checkout
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <a href="https://www.paypal.com/fr/home" class="btn btn-primary" role="button">Go to paypal</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
